# Smart Store Application Configuration
# This file contains externalized configuration for the Smart Store application

# ==================== SERVER CONFIGURATION ====================
# Tomcat Server Configuration
server.port=8080

# API Base URL Configuration
api.base.url=http://localhost:8080/api/v1

# ==================== SECURITY CONFIGURATION ====================
# Password Encryption Configuration
security.encryption.key=SmartStore2025SecureKey!@#

# ==================== DATABASE CONFIGURATION ====================
# H2 Database Configuration
db.driver=org.h2.Driver
db.url=jdbc:h2:~/smartstore/storedb;AUTO_SERVER=TRUE
db.user=sa
db.password=

# ==================== DEFAULT USER CREDENTIALS ====================
# Admin User Configuration
admin.email=admin@store.com
admin.password=admin123
admin.name=Admin User
admin.role=ADMIN

# Regular User Configuration
user.email=user@store.com
user.password=user123
user.name=Regular User
user.role=USER